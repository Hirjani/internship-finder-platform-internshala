<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internshala Style Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="home.css">
  
</head>
<body class="bg-white">
  
  <header class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
    <div class="flex items-center space-x-8">
      <a href="#" class="flex items-center font-bold text-xl text-blue-500">
        
        INTERN<span class="text-gray-700">SHALA</span>
      </a>
      <nav class="hidden md:flex space-x-6 font-semibold text-gray-700">
        <div class="relative group cursor-pointer">
          
                
      </nav>
    </div>
    <div class="flex items-center space-x-4">
      <div class="relative">
        <input type="text" placeholder="Search" class="border border-gray-300 rounded-full pl-10 pr-4 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <svg class="w-4 h-4 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" 
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="11" cy="11" r="7" stroke-linecap="round" stroke-linejoin="round"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-linecap="round" stroke-linejoin="round"></line>
        </svg>
      </div>
      <button class="text-blue-600 font-semibold border border-blue-600 rounded px-4 py-1 hover:bg-blue-50">Login</button>
      <button class="bg-blue-500 text-white font-semibold rounded px-5 py-1 hover:bg-blue-600">Register</button>
      <a href="#" class="text-blue-500 font-medium hover:underline">For Students →</a>
    </div>
  </header>

  
  <main class="bg-internshala-blue flex md:flex-row flex-col items-center justify-between px-10 py-16 text-white relative overflow-hidden">
    <div class="max-w-lg space-y-6">
      <h1 class="text-4xl md:text-5xl font-extrabold leading-tight">
        Platform to <span class="text-yellow-400">Connect </span> Students & Companies
      </h1>
      <p class="text-lg">
        Discover your dream internship
      </p>

      <div class="flex flex-col md:flex-row gap-4 mt-6">
        <button class="btn-google flex items-center justify-center rounded-md px-6 py-3 shadow-md hover:shadow-lg transition duration-300" src="login.html">
          Log In
        </button>
        <button class="btn-email flex items-center justify-center rounded-md px-6 py-3 shadow-md hover:shadow-lg transition duration-300" src="signup.html">
          Sign Up
        </button>
      </div>

    </div>

   
    </section>
    <div class="footer">
                <div id="social_media_container">
                    <a class="social_media_link_footer" href="#" target="_blank"><i class="ic-24-instagram"></i></a>
                    <a class="social_media_link_footer" href="#" target="_blank"><i class="ic-24-twitter"></i></a>
                    <a class="social_media_link_footer" href="#" target="_blank"><i class="ic-24-filled-youtube"></i></a>
                    <a class="social_media_link_footer" href="#" target="_blank"><i class="ic-24-linkedin"></i></a>
                </div>
                <div class="" id="copyright">
                    © Copyright 2025 Internshala
                </div>
                <div class="clear">
                </div>
</div>
    </footer>
</body>
</html>
